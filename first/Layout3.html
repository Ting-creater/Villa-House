 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
    padding: 15px;
    width: 70%; /* Adjust width to match the sample */
    height: 70vh;
    background: lightblue;
    display: grid;
    justify-content: center;
    align-items: stretch;
    grid-template-columns: 1fr 2fr; /* Two equal columns */
    grid-template-rows: auto auto auto; /* Three rows */
    gap: 10px;
    margin: auto;
}

/* General box styles */
.box {
    background-color: lightseagreen;
    width: 100%;
    height: 30%;
    text-align: center;
    font-size: 20px;
    color: white;
    padding: 5px;

}

/* Header spans both columns */
.box:nth-child(1) {
    grid-column: 1 / span 2;
    height: 15vh; /* Keep header height */
    background-color: lightsteelblue;
}

/* Slide bar (left side) */
.box:nth-child(2) {
    grid-column: 1 / span 1 ;
    height: 25vh; /* Keep slide bar height */
    background-color: coral;
}

/* Content (right side) */
.box:nth-child(3) {
    grid-column: 2 / span 1;
    height: 25vh; /* Keep content height */
    background-color: lightpink;
}

/* Footer spans both columns and has the same height as the image */
.box:nth-child(4) {
    grid-column: 1 / span 2;
    height: 20vh; /* Adjust footer height to match your image */
    background-color: lightslategray;
}


    </style>
 </head>
 <body>
    <div class="content">
        <div class="box">Header</div>
        <div class="box">Slide bar</div>
        <div class="box">Content</div>
        <div class="box">Footer</div>
    </div>

 </body>
 </html>
